<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
      <!-- Incluir el fragmento del navbar -->

      <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <!-- Título -->
                <h4 class="card-title mb-3">Are you sure you want to logout?</h4>
                <p class="mb-4">Click the button below to safely log out of your account.</p>
                
                <!-- Formulario de Logout -->
                <form th:action="@{home/logout}" method="POST">
                    <!-- CSRF Token -->
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    
                    <!-- Botón de Confirmar Logout -->
                    <button type="submit" class="btn btn-danger w-100">Logout</button>
                </form>

                <!-- Botón de Cancelar -->
                <a th:href="@{/home/index}" class="btn btn-secondary w-100 mt-3">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
