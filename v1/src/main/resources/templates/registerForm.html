<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <!-- Incluir el fragmento del navbar -->

      <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <!-- Encabezado -->
        <div class="text-center mb-4">
            <h1 class="display-5">Crear una Cuenta</h1>
            <p class="text-muted">Por favor, completa los campos para registrarte.</p>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/register}" th:object="${user}" method="post" class="p-4 border rounded-3 shadow-sm bg-light">
                    <!-- Nombre de Usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" th:field="*{username}" placeholder="Ingresa tu nombre de usuario" required>
                    </div>


                    <!-- Contrase침a -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="Crea una contrase침a segura" required>
                    </div>

                    <!-- Bot칩n de Registro -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                    </div>
                </form>

                <!-- Mensaje de Error (Opcional) -->
                <!-- <div th:if="${#fields.hasErrors()}" class="mt-3">
                    <p class="text-danger text-center">Corrige los errores antes de enviar el formulario.</p>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
