<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="catalogo">
        <div class="row row-cols-1 row-cols-md-3 g-4">
               
            <div class="col"  th:each="flor : ${flores}">
                <div class="card" style="width: 18rem;" >
                    <img th:src="@{/images/{filename}(filename=${flor.rutaFoto})}" alt="Foto del arreglo" >
                    <!-- <img th:src="${flor.rutaFoto}" class="card-img-top" alt="foto no disponible"> -->
                    <div class="card-body">
                        
                        <p class="card-text" th:text="${flor.nombreArreglo}"></p>
                        <p class="card-text" th:text="${flor.color}"></p>
                        <p class="card-text" th:text="${flor.precio}"></p>
                    </div>
                </div>
            </div>
       </div> 

    </div>


</body>
</html>
