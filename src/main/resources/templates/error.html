<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
      <!-- Incluir el fragmento del navbar -->

      <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <!-- Título -->
                <h4 class="card-title text-danger mb-3">Oops! Algo salio mal </h4>
                
                <!-- Mensaje de error -->
                <p th:if="${message}" th:text="${message}" class="text-muted mb-4">
                    un error inexperado ha ocurrido, por favor intente nuevamente mas tarde
                </p>
                <p th:unless="${message}" class="text-muted mb-4">
                    Un error ha ocurrido, estamos trabajando para arreglarlo.
                </p>

                <!-- Botón para regresar -->
                <a th:href="@{/home/index}" class="btn btn-primary w-100"> Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
