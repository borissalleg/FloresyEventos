<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Flores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Incluir el fragmento del navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Listado de Flores</h3>
                <p>Hola, <span th:text="${user}"> Usuario</span>!</p>
            </div>
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre de Arreglo</th>
                            <th>Color</th>
                            <th>Precio</th>
                            <th>Foto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="flor : ${flores}">
                            <td th:text="${flor.id}"></td>
                            <td th:text="${flor.nombreArreglo}"></td>
                            <td th:text="${flor.color}"></td>
                            <td th:text="${flor.precio}"></td>
                            <td>
                                <!-- <p th:text="${flor.rutaFoto}"></p> Esto imprimirá la ruta de la imagen -->
                                <img th:src="@{/images/{filename}(filename=${flor.rutaFoto})}" alt="Foto del arreglo" width="100">
                            </td>
                            <td>
                               
                               
                            </td>
                            
                            <td>
                                <!-- Botón Actualizar -->
                                <a th:href="@{/flores/editar/{id}(id=${flor.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil-square"></i> Actualizar
                                </a>
                                <!-- Botón Eliminar -->
                                <a th:href="@{/flores/eliminar/{id}(id=${flor.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta flor?')">
                                    <i class="bi bi-trash-fill"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
